{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="fluid-container bg-dark text-white p-2 rounded-top">
      <div class="row">
        <div class="profile-image-div col-1 d-inline pe-0 me-10-px">
          <img src="{{ user.profile.image.url }}" class="card-img-top rounded-circle profile-pic" alt="profile-pic">
        </div>
        <div class="col ps-0 ms-10-px my-auto pb-3">
          <div class="row">
            <div class="col">
              <h5 class="card-title display-5">{{ user.username }}</h5>
              <p class="card-text text-muted">{{ user.email }}</p>
            </div>
            <div class="col-4 my-auto pe-4">
              {% if request.user == user %}
                  <a class="btn btn-primary mb-2 ms-2 float-end" href="{% url 'profile-update' user.username %}">Update</a>
              {% endif %}
              <a class="btn btn-secondary float-end" href="{% url 'user-posts' user.username %}">View Posts</a>
            </div>
          </div>

        </div>
      </div>
    </div>
{% endblock content %}
